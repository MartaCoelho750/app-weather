<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src\index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section class="glasseffect">
      <form id="search_form">
        <p class="form">
          <input type="text" placeholder="Insert your current location" size="25" id="search" />
          <button type="submit" id="submit">Submit</button>

        </p>
      </form>
      <br id="updated">Last updated:</br>
      <div id="current_date"> <span id="date"></span></div>
      <div class="container">
        <h1 id="city">Porto</h1>
        <div class="temperature"> <strong id="temperature"> </strong></div>
        <a href="#" class="active" id="celsius">C°</a> / <a href="#" id="fahrenheit">F°</a>

        <br>
        <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear">
        <div class="description"> Clear sky</div>
        <br /><br />
        <nav class="columns">
          <div class="row">
            <div class="col">Wind - km/h</div>
            <div class="col">Humidity - %</div>
          </div>

          <div class="row">
            <div class="col" id="wind"> </div>
            <div class="col" id="hum"></div>
          </div>
        </nav>
        <br>



        <div class="row">

          <div class="futureone" id="forecast">

          </div>

        </div>


      </div>




      </div>
    </section>
    <script src="src\index.js"></script>
  </body>
  <p>
    <br>
    <span> </span><a href=" https://github.com/MartaCoelho750/app-weather" style="text-decoration: none;"
      target="_blank">OpenSource Code by
    </a></span> Marta Coelho
  </p>

</html>
